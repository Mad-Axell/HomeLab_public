---
# Argument specifications for role input validation / Спецификации аргументов для валидации входных параметров роли
# This file defines the expected input parameters for the install_packages role
# Этот файл определяет ожидаемые входные параметры для роли install_packages

argument_specs:
  main:
    short_description: "Debian package installation role"
    description: |
      This role installs essential packages on Debian/Ubuntu systems
      with comprehensive validation, advanced debugging capabilities, and production-ready error handling.
    author:
      - "System Administrator"
    options:
      debug_mode:
        description: "Enable comprehensive debug output with system resources and performance metrics"
        type: bool
        default: false
        required: false
      validate_parameters:
        description: "Enable parameter validation before role execution"
        type: bool
        default: true
        required: false
      package_cache_valid_time:
        description: "Package cache validity time in seconds (24 hours default)"
        type: int
        default: 86400
        required: false
        choices: [3600, 7200, 14400, 28800, 43200, 86400, 172800, 259200, 604800]
      package_update_cache:
        description: "Update package cache before operations"
        type: bool
        default: true
        required: false
      package_upgrade_packages:
        description: "Upgrade system packages to latest versions"
        type: bool
        default: true
        required: false
      essential_packages:
        description: "List of essential packages to install for Debian/Ubuntu"
        type: list
        elements: str
        default: 
          - acl
          - sudo
          - net-tools
          - gnupg
          - htop
          - curl
          - wget
          - openssh-client
          - iputils-ping
          - dnsutils
          - apt-transport-https
          - software-properties-common
        required: false
      optional_packages:
        description: "List of optional packages to install for Debian/Ubuntu"
        type: list
        elements: str
        default: []
        required: false
      package_install_recommends:
        description: "Install recommended packages along with main packages"
        type: bool
        default: true
        required: false
      verify_deployment:
        description: "Enable post-deployment verification"
        type: bool
        default: true
        required: false
      autoupdates_enabled:
        description: "Enable automatic security updates"
        type: bool
        default: false
        required: false
