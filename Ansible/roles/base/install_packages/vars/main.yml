---
# =============================================================================
# Package Installation Role Variables
# =============================================================================
# This file contains role-specific variables that should not be overridden
# by users. These are internal variables used by the role.
#
# Этот файл содержит специфичные для роли переменные, которые не должны
# переопределяться пользователями. Это внутренние переменные, используемые ролью.
# =============================================================================

# Internal role variables / Внутренние переменные роли
role_name: "install_packages"
role_version: "2.0.0"
role_description: "Multi-platform package installation role"

# Package manager detection / Определение менеджера пакетов
package_manager:
  debian: "apt"
  redhat: "{{ 'dnf' if (ansible_distribution in ['Rocky', 'AlmaLinux'] and ansible_distribution_major_version | int >= 8) or (ansible_distribution == 'EL' and ansible_distribution_major_version | int >= 8) else 'yum' }}"

# Supported operating systems / Поддерживаемые операционные системы
supported_os_families:
  - Debian
  - RedHat

# Default package categories / Категории пакетов по умолчанию
package_categories:
  essential:
    - system_utilities
    - development_tools
    - network_tools
    - security_tools
  optional:
    - text_editors
    - version_control
    - monitoring_tools

# Validation rules / Правила валидации
validation_rules:
  package_name_pattern: '^[a-zA-Z0-9][a-zA-Z0-9._-]*$'
  timeout_min: 1
  timeout_max: 3600
  cache_valid_time_min: 1
  cache_valid_time_max: 86400
