
---

# Debug and backup settings
debug_mode: true
backup_enabled: true
backup_suffix: ".backup"

# Timezone configuration
timezone: "Europe/Moscow" ##"UTC"
timezone_manage: true

# Primary locale configuration
locale_primary: "en_US.UTF-8"

# Additional locales to generate (useful for multi-language environments)
locale_additional:
  - "ru_RU.UTF-8"
  - "en_GB.UTF-8"

# System locale variables
locale_variables:
  LANG: "{{ locale_primary }}"
  LANGUAGE: "{{ locale_primary | regex_replace('\\..*', '') }}"
  LC_ALL: "{{ locale_primary }}"
  LC_COLLATE: "{{ locale_primary }}"
  LC_CTYPE: "{{ locale_primary }}"
  LC_MESSAGES: "{{ locale_primary }}"
  LC_MONETARY: "{{ locale_primary }}"
  LC_NUMERIC: "{{ locale_primary }}"
  LC_TIME: "{{ locale_primary }}"

# Console font configuration
console_font: "Lat2-Terminus16"
console_font_manage: true

# Keyboard configuration
keyboard_layout: "us"
keyboard_variant: ""
keyboard_options: ""

# Validation settings
validate_parameters: true
strict_validation: true

# Logging controls
# Управление логированием
log_file: "/var/log/ansible-changes.log"  # String. Path to log file for changes
                                          # Строка. Путь к файлу лога изменений

# Rollback controls
# Управление откатом
enable_rollback: true               # Boolean. Auto-rollback on failure
                                    # Логическое значение. Автоматический откат при ошибке

# =============================================================================
# Debian Package Configuration / Конфигурация пакетов Debian
# =============================================================================
# Debian packages list / Список пакетов Debian
debian_packages:
  - locales
  - console-setup
  - keyboard-configuration

# Validation patterns
valid_locale_pattern: '^[a-z]{2}_[A-Z]{2}\.[A-Z0-9-]+$'
valid_timezone_pattern: '^[A-Za-z0-9/_-]+$'

# Valid keyboard layouts for Debian/Ubuntu
