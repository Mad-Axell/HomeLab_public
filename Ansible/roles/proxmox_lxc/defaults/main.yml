pve_lxc_storage: local-lvm
#pve_hostname: "{{ item }}"
pve_lxc_ostemplate_storage: local
pve_lxc_ostemplate_content_type: vztmpl

pve_lxc_ostemplate_state: present


# Network configuration (can be overridden in host_vars)
# Technical host for network configuration lookup
pve_lxc_tech: "{{ pve_node }}"  # String. Technical hostname for network configuration lookup
                                # Строка. Техническое имя хоста для поиска сетевой конфигурации

# Container name for configuration lookup  
pve_lxc_name: "{{ pve_hostname }}"  # String. Container name for configuration lookup
                                    # Строка. Имя контейнера для поиска конфигурации

# Additional network configuration variables
pve_lxc_mac_address: ""  # String. MAC address for container network interface (auto-generated if empty)
                         # Строка. MAC адрес для сетевого интерфейса контейнера (автогенерируется если пустой)
pve_lxc_ip_mask: "24"    # String. IP subnet mask for container network interface
                         # Строка. Маска подсети IP для сетевого интерфейса контейнера

# Additional configuration variables
pve_lxc_description_extend: ""  # String. Additional description text for container
                                # Строка. Дополнительный текст описания для контейнера
proxmox_template_cache_dir: "/var/lib/vz/template/cache"  # String. Directory for template cache
                                                          # Строка. Директория для кэша шаблонов

pve_lxc_nameserver:   "{{ hostvars[pve_lxc_tech]['ansible_host'] | default(omit) }}"
pve_lxc_searchdomain: "{{ hostvars[pve_lxc_tech]['searchdomain'] | default(omit) }}"
pve_lxc_ip_address:   "{{ hostvars[pve_lxc_name]['ansible_host'] | default(omit) }}"
pve_lxc_ip_gateway:   "{{ pve_lxc_nameserver | default(omit) }}"

pve_lxc_description: |
  This host is a "{{ pve_lxc_ostemplate_name }}" container 
  configured for "{{ pve_lxc_name }}" by Ansible with:
    - CPU :         "{{ pve_lxc_cpu_limit }}" U
    - Cores :       "{{ pve_lxc_cpu_cores }}" U
    - RAM :         "{{ pve_lxc_memory }}" GB
    - system disk:  "{{ pve_lxc_disk }}" GB
    - unprivileged: "{{ pve_lxc_unprivileged }}"
    - onboot:       "{{ pve_onboot }}"
    - "{{ pve_lxc_description_extend  | default(omit) }}"


pve_lxc_net_interfaces:
- id: net0
  name: eth0
  hwaddr: "{{ pve_lxc_mac_address }}"
  ip4: "{{ pve_lxc_ip_address }}"
  netmask4: "{{ pve_lxc_ip_mask }}"
  gw4: "{{ pve_lxc_ip_gateway }}"
  bridge: vmbr0 #vmbr0 by default
  firewall: true
  #rate_limit: 1000 #(In MB/s)
  #vlan_tag: 200


# Template configuration with configurable paths
pve_lxc_ostemplate_src_dest: "{{ proxmox_template_cache_dir }}"
pve_lxc_ostemplate_timeout: 60 # in seconds
pve_lxc_timeout: 30 # in seconds

# Container behavior settings
pve_onboot: true
pve_lxc_unprivileged: true
pve_lxc_force: true
pve_lxc_ostemplate_force: true

...
